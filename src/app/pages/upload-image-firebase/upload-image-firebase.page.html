<ion-header>
  <ion-toolbar>
    <ion-title>Upload image firebase</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <app-ion4-upload-image-firebase (url)="onUrlCallback($event)">
    <ion-button color="primary"> Upload </ion-button>
  </app-ion4-upload-image-firebase>

  <ion-img *ngIf="image" [src]="image" width="80"></ion-img>
</ion-content>
